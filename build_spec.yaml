version: 0.1
component: build
timeoutInSeconds: 10000
shell: bash
failImmediatelyOnError: true
env:
  exportedVariables:
    - appversion

steps:
  - type: Command
    name: "Build app"
    command: |
      appversion=`date +%Y%m%d%H%M%S`
      mvn clean package

outputArtifacts:
  - name: neighbourhood-grocery-market
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/target/neighbourhood-grocery-market-0.0.1-SNAPSHOT.jar